<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Predimarket PoC – Endless</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="logos">
        <img src="endless-logo.png" alt="Endless Logo" class="logo">
      </div>
      <h1>Agent Predimarket PoC</h1>
      <p>Privacy-preserving prediction market demo with AI agents on Endless</p>
    </header>

    <main>
      <div class="event-card">
        <h2>Select Event to Bet:</h2>
        <select id="event-select">
          <option value="Will Luffa reach 2M DAU in Q1 2026?">Will Luffa reach 2M DAU in Q1 2026?</option>
          <option value="Will Nessy IP expand to games in 2026?">Will Nessy IP expand to games in 2026?</option>
          <option value="Will Endless hit 10M users by end 2026?">Will Endless hit 10M users by end 2026?</option>
        </select>

        <div class="options">
          <button class="yes-btn" onclick="placeBet('Yes')">Bet Yes</button>
          <button class="no-btn" onclick="placeBet('No')">Bet No</button>
        </div>
        <div class="stake">
          <label for="stake-amount">Stake mock EDS:</label>
          <input type="number" id="stake-amount" min="1" value="100" />
        </div>
      </div>

      <div class="agent-section">
        <button class="agent-btn" onclick="runAgent()">Ask Nessy AI for Advice</button>
        <div id="agent-result" class="result hidden">
          <h3>Nessy AI Analysis</h3>
          <p id="prediction-text"></p>
          <p id="recommendation"></p>
        </div>
      </div>

      <div id="bet-result" class="result hidden">
        <h2 id="bet-title"></h2>
        <p id="bet-text"></p>
        <div id="outcome-score" class="score"></div>
      </div>
    </main>

    <footer>
      PoC for Endless Bi-Weekly Developer Contribution Program<br>
      <a href="https://github.com/duchth1993/agent-predimarket-poc" target="_blank">GitHub Repo</a> • #EndlessDev
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
